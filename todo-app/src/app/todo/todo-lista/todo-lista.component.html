<app-todo-crear (crearTodo)="crearTodo($event)"></app-todo-crear>

<app-todo-filtro (filtrarTodos)="filtrarTodos($event)"></app-todo-filtro>

<ul class="list-group mt-2 mb-2">
  <li *ngIf="todosCargando$ | async; else listaTodos" class="list-group-item d-flex justify-content-center">
    <div class="spinner-border spinner-border-sm" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </li>
  <ng-template #listaTodos>
    <app-todo class="list-group-item d-flex justify-content-between align-items-center"
      *ngFor="let todo of todos$ | async; trackBy: trackById" [todo]="todo" (editarTodo)="editarTodo($event)">
    </app-todo>
  </ng-template>
</ul>
